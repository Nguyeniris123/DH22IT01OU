<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Thiet ke web/css/style5-1.css">
</head>
<body>
    <div class="nav">
        <img src="https://ou.edu.vn/wp-content/uploads/2016/08/Logo.png" alt="">
        <h1 class="heading upper">Diễn đàng CNTT</h1>

    </div>

    <div class="content">
        <form class="label" action="">
            <h2 class="heading-form upper">Đăng kí thành viên</h2>
            
            <div class="info">
                <div class="nhap">
                    <label for="user">Họ tên</label>
                    <input class="vanban" id="user" type="text" placeholder="Nhập họ tên" required> <br>
                </div>
                

                <div class="nhap">
                    <label for="region">Quê quán</label>
                    <input class="vanban" id="region" type="text" placeholder="Nhập quê quán" required> <br>
                </div>
                

                <div class="nhap"> 
                        <label for="">Giới tính</label>

                        <div class="vanban1">
                            <label for="male">Nam</label>
                            <input type="radio" name="sex" id="male" required>
                        </div>
                        
                        <div class="vanban2">
                            <label for="female">Nữ</label>
                            <input type="radio" name="sex" id="female" required> <br>
                        </div>
                    
                   
                </div>

                <div class="nhap">
                    <label for="email">Email</label>
                    <input class="vanban" id="email" type="email" placeholder="Nhập email" required> <br>
                </div>
                
                <div class="nhap">
                    <label for="number">Điện thoại</label>
                    <input class="vanban" id="number" type="number" placeholder="Nhập điện thoại" required> <br>
                </div>

                <div class="nhap">
                    <label for="profession">Chuyên ngành</label>
                    <select class="vanban" name="" id="profession" required>
                        <option value="IT">Công nghệ thông tin</option>
                        <option value="CS">Khoa học máy tính</option>
                        <option value="IM">hệ thống thông tin quản lí</option>
                    </select>
                </div>

            </div>
            
            <div class="log-in">
                <input type="submit" name="" id="">
                <input type="reset" value="Nhập lại">
            </div>
            
        </form>
    </div>

    <div class="footer">
        <ul>
            <li>Khoa CNTT, Đại học Mở Tp.HCM</li>
            <li>Phòng 401 (lầu 4), số 35-37 Hồ Hảo Hớn, Phường Cô Giang, Quận 1, Thành phố Hồ Chí Minh, Việt Nam</li>
            <li>Điện thoại: (84-8) 3838</li>
            <li>website: <a href="">www.ou.edu.vn</a></li>
            <li>Email: <a href="">fcs@ou.edu.vn</a></li>
        </ul>
    </div>
</body>
</html>
